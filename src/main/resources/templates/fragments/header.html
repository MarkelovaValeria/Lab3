<header th:fragment="header" class="bg-white shadow mb-8" xmlns:x-transition="http://www.w3.org/1999/xhtml">
    <div class="container mx-auto p-4 flex justify-between items-center">
        <h2 class="text-2xl font-bold text-blue-700">Chernivtsi</h2>
        <nav>
            <a th:replace="fragments/navLink::link('Home', '/')"></a>
            <a th:replace="fragments/navLink::link('About Us', '/about')"></a>
            <a th:replace="fragments/navLink::link('Tours', '/tours')"></a>
            <a th:replace="fragments/navLink::link('Gallery', '/gallery')"></a>
            <a th:replace="fragments/navLink::link('Contacts', '/contacts')"></a>
        </nav>
        <div class="relative ml-3"
             x-data="userPopupMenu()"
             @click.away="close"
             @keydown.window.escape="close">
            <div>
                <button th:replace="fragments/userProfile::profile('User Profile Menu', ~{::#profile})">
                    <img id="profile" class="h-8 w-8 rounded-full"
                         src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                         alt="User profile picture">
                </button>
            </div>
            <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white
  py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                 role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button"
                 tabindex="-1"
                 x-show="isVisible()"
                 x-cloak
                 x-transition:enter="transition ease-out duration-100 transform"
                 x-transition:enter-start="opacity-0 scale-95"
                 x-transition:enter-end="opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-75 transform"
                 x-transition:leave-start="opacity-100 scale-100"
                 x-transition:leave-end="opacity-0 scale-95">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem"
                   tabindex="-1"
                   id="user-menu-item-0">Your Profile</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem"
                   tabindex="-1"
                   id="user-menu-item-1">Settings</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem"
                   tabindex="-1"
                   id="user-menu-item-2">Sign out</a>
            </div>
        </div>
    </div>
</header>
