<!DOCTYPE html>
<html lang="en">
<body>
<table>
    <thead>
    <tr>
        <th th:fragment="header(title)"
            th:with="hideOnMobile=${hideOnMobile?:false}"
            class="py-3 px-4 border-b-2 border-gray-300 text-left text-gray-600 uppercase text-sm leading-normal"
            th:classappend="${hideOnMobile?'hidden sm:table-cell':''}"
            th:text="${title}">
            Header title
        </th>
        <td th:fragment="data(contents)"
            th:with="primary=${primary?: false},hideOnMobile=${hideOnMobile?:false}"
            class="py-3 px-4 text-gray-700 text-sm"
            th:classappend="|${primary?'font-medium text-gray-900':''} ${hideOnMobile?'hidden sm:table-cell':''}|"
            th:text="${contents}">
            Table data contents
        </td>
        <td th:fragment="dataWithLink(linkText, linkUrl, deleteUrl)"
            class="py-3 px-4 text-gray-700 text-sm">
            <a th:href="${linkUrl}" th:text="${linkText}" class="text-blue-500 hover:text-blue-700 mr-2">Edit</a>
            <form th:action="${deleteUrl}" method="post">
                <button type="submit" class="text-red-500 hover:text-red-700">Delete</button>
            </form>
        </td>
    </tr>
    </thead>
</table>


</body>
</html>
