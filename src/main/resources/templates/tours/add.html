<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}" xmlns:layout="http://www.w3.org/1999/xhtml" th:with="activeMenuItem='tours'">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
<main>
    <section layout:fragment="page-content">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
            <h1 class="text-2xl font-semibold text-gray-900"
                th:text="#{orders.create}">Create order</h1>
        </div>
        <div class="bg-white p-6 rounded shadow mb-8">
            <form class="space-y-4"
                  th:object="${order}"
                  th:action="@{/tours/add}"
                  method = "post">
                <div>
                    <div>
                        <div>

                            <label for="guide" class="block text-gray-700">Обрати екскурсовода:</label>
                            <select th:field="*{guide}" id="guide" name="guide"  class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                <option value="guide1">Екскурсовод 1</option>
                                <option value="guide2">Екскурсовод 2</option>
                                <option value="guide3">Екскурсовод 3</option>
                            </select>
                            <div th:if="${#fields.hasErrors('guide')}" th:errors="*{guide}" class="text-red-600 text-sm"></div>
                        </div>
                        <div>
                            <label for="tour" class="block text-gray-700">Обрати екскурсію:</label>
                            <select th:field="*{tour}" id="tour" name="tour"  class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                <option value="tour1">Екскурсія 1</option>
                                <option value="tour2">Екскурсія 2</option>
                                <option value="tour3">Екскурсія 3</option>
                            </select>
                            <div th:if="${#fields.hasErrors('tour')}" th:errors="*{tour}" class="text-red-600 text-sm"></div>
                        </div>
                        <div>
                            <label for="date" class="block text-gray-700">Обрати день:</label>
                            <input th:field="*{tourDate}" type="date" id="date" name="date"  class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                            <div th:if="${#fields.hasErrors('tourDate')}" th:errors="*{tourDate}" class="text-red-600 text-sm"></div>
                        </div>
                        <div>
                            <label for="name" class="block text-gray-700">Ім'я та прізвище:</label>
                            <input th:field="*{fullName}" type="text" id="name" name="name"  class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                            <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-red-600 text-sm"></div>
                        </div>
                        <div>
                            <label for="phone" class="block text-gray-700">Phone:</label>
                            <input th:field="*{phone}" type="tel" id="phone" name="phone"   placeholder="098-123-4567" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-red-600 text-sm"></div>
                        </div>
                        <div>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Order</button>
                            <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
</body>
</html>
